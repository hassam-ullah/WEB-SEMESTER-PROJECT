<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
        <div class="bod">
            <div class="row">
                <div class="col-7 formdiv" style="border-radius: 8px 0 0 8px;">
                    <h1 style="text-align: center; font-weight: lighter;">Registeration</h1>
                    <br>
                    <form action="" class="form" id="loginform">
                        <p class="form-label">Name</p>
                        <input class="form-control" type="text" placeholder="Full Name" required>
                        <br>
                        <p class="form-label">Email</p>
                        <input type="email" class="form-control" placeholder="Email" required>
                        <br>
                        <p class="form-label">Phone</p>
                        <input type="text" class="form-control" placeholder="Phone" required>
                        <br>
                        <p class="form-label">Date of Birth</p>
                        <input type="date" class="form-control">
                        <br>
                        <p class="form-label">Password</p>
                        <input type="password" class="form-control" placeholder="Password" required>
                        <br>
                        <p class="form-label">Re-type Password</p>
                        <input type="password" class="form-control" placeholder="Re-type Password" required>
                        <br>
                        <button class="btn-lg" style="width: 100%; color: white; background-color: rgba(6, 50, 80, 0.973); border: none;"><a style="text-decoration: none; color: white;" href="register.html">Register</a></button>
                    </form>
                    
                    
                </div>

                <div class="col-5" style="display: flex; box-shadow: 0 0 12px rgb(185, 192, 194); align-items: center; justify-content: center;">
                    <img src="img/building.png" alt="" margin="5%" height="auto" width="80%">
                </div>

            </div>
        </div>
    </body>
</html>
