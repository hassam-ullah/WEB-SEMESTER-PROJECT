<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
        <div class="bod">
            <div class="row">
                <div class="col-5" style="display: flex; box-shadow: 0 0 12px rgb(185, 192, 194); align-items: center; justify-content: center;">
                    <img src="img/login-image.png" alt="" margin="5%" height="auto" width="80%">
                </div>
                <div class="col-7 formdiv">
                    <h1 style="text-align: center; font-weight: lighter;">Login</h1><br>
                    <form action="" class="form" id="loginform">
                        <p class="form-label">Username:</p>
                        <input class="form-control" type="text" placeholder="Username or Email" required>
                        <br>
                        <p class="form-label">Password</p>
                        <input type="password" class="form-control" placeholder="Password" required>
                        <br>
                        <div style="display:flex; justify-content:space-between;">
                            <p><input type="checkbox" name="remember">Remember Me!</p>
                            <p><a style="color: rgba(6, 50, 80, 0.973);" href="#">Forgot Password?</a></p>
                        </div>
                        <br>
                        <button class="btn-lg" style="width: 100%; color: white; background-color: rgba(6, 50, 80, 0.973); border: none;">Login</button>
                    </form>
                    
                    <hr style="margin: 30px 0">
                    <p style="text-align: center;"><span style="font-weight:bold">Don't have an account?</span></p>
                    
                    <button class="btn-lg" style="width: 100%; color: white; background-color: rgba(6, 50, 80, 0.973); border: none;"><a style="text-decoration: none; color: white;" href="register.html">Register</a></button>
                </div>
            </div>
        </div>
    </body>
</html>
